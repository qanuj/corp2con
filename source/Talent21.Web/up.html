<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css">
    /*quick file upload*/
    .fileinput-button {
        position: relative;
        overflow: hidden;
        float: left;
    }

        .fileinput-button input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            border: solid transparent;
            border-width: 0 0 100px 200px;
            opacity: 0;
            filter: alpha(opacity=0);
            -moz-transform: translate(-300px, 0) scale(4);
            direction: ltr;
            cursor: pointer;
        }

    .fileupload-buttonbar .btn,
    .fileupload-buttonbar .toggle {
        margin-bottom: 5px;
    }

    .dropzone {
        min-height: 200px;
        border: 1px dotted rgb(43, 136, 226);
        background: white;
        overflow: hidden;
        display: table;
    }

        .dropzone .text-muted {
            clear: both;
            white-space: nowrap;
            font-size: 0.6em;
        }

        .dropzone i {
            display: block;
            color: #ffffff;
            width: 20%;
            -ms-border-radius: 11px;
            border-radius: 11px;
            text-align: center;
            float: left;
        }

        .dropzone .dz-message {
            font-size: 1.5em;
            text-align: center;
            vertical-align: middle;
            display: table-cell;
        }

        .dropzone .dz-info {
            font-size: 2em;
        }

        .dropzone input {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            border: solid transparent;
            border-width: 0 0 100px 200px;
            -ms-opacity: 0;
            opacity: 0;
            -webkit-filter: alpha(opacity=0);
            -moz-filter: alpha(opacity=0);
            -o-filter: alpha(opacity=0);
            filter: alpha(opacity=0);
            -moz-transform: translate(-300px, 0) scale(4);
            direction: ltr;
            z-index: 1;
            cursor: pointer;
        }

        .dropzone.dz-clickable {
            cursor: pointer;
        }


    #dropzone.hover, #dropzone.in {
        color: #fff;
        background-color: #F1D8A0;
        border-color: #F1D8A0;
        min-height: 300px;
    }

        #dropzone.hover i {
            color: #fff;
        }

        #dropzone.hover .dz-info, #dropzone.in .dz-info {
            color: #fff;
            background-color: #F1D8A0;
            border-color: #F1D8A0;
        }
    </style>
</head>
<body>
<div class="container">
<div class="row">
<div id="divVZUploader" class="tab-page row" data-bind="with:model">
    <div class="col-lg-10 col-xl-offset-2 col-lg-offset-1 col-xl-8 col-md-12 col-sm-12">
        <form class="form single-col" enctype="multipart/form-data" id="fileupload" method="post">
            <div class="form-group">
                <div class="list-group list-upload" data-bind="visible:items().length>0">
                    <div class="list-group-item">
                        <p class="list-group-item-text">
                            <span class="badge" data-bind="text:bitrate">Default</span>
                            <span class="badge" data-bind="text:remaining">Default</span>
                            <span class="badge" data-bind="text:remainingSize">Default</span>
                            <span class="badge" data-bind="text:progressLabel">Default</span>
                        </p>
                    </div>
                    <div class="list-group-item">
                        <div class="progress active" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="css:status">
                            <div class="progress-bar progress-bar-success" data-bind="style:{width:progress()+'%'}" style="width:0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dropzone" class="well col-sm-12 dropzone dz-clickable">
                <input type="file" name="files[]" multiple><!-- directory webkitdirectory mozdirectory-->
                <div class="dz-message">
                    <i class="fa fa-cloud-upload fa-5x label-success label-as-badge"></i>
                    <span class="dz-info">Drag & Drop or click to upload.</span>
                    <span class="text-muted">(Maximum of <strong data-bind="filesize:$parent.maxFileSize"></strong> allowed. Only Video / Audio / Pictures / Document File types allowed.)</span>
                </div>
            </div>
        </form>
        <div data-bind="visible:items().length>0">
            <div class="list-group list-upload" data-bind="foreach:items">
                <div class="list-group-item" data-bind="css:{'list-group-item-success':progress()>=100 && encoded(),'list-group-item-danger':err}">
                    <button type="button" data-bind="click:cancel" class="close" aria-label="Close">
                        <i class="fa fa-times"></i>
                    </button>
                    <h4 class="list-group-item-heading">
                        <i class="fa fa-spinner fa-pulse" data-bind="visible:!ready()"></i> <span data-bind="text:name"></span>
                        <button type="button" data-bind="click:toggleUpload,visible:false" class="btn btn-link btn-sm" aria-label="Pause"><i data-bind="css:{'fa-pause':running,'fa-play':!running()}" class="fa"></i></button>
                    </h4>
                    <div class="list-group-item-text" data-bind="text:err() || msg()"></div>
                    <div class="progress-upload progress active" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="css:status">
                        <div class="progress-bar progress-bar-success" data-bind="style:{width:progress()+'%'}"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <!-- ko if:tasks().length-->
                            <button type="button" data-bind="click:toggleTasks" class="btn btn-info" aria-label="Tasks"><i data-bind="css:{'fa-plus-square':!showTasks(),'fa-minus-square':showTasks}" class="fa"></i></button>
                            <!-- /ko -->
                            <button type="button" data-bind="click:toggleEdit" class="btn btn-info" aria-label="Tasks"><i data-bind="css:{'fa-pencil':!showEdit(),'fa-pencil-square':showEdit}" class="fa"></i></button>
                            <a class="btn btn-success" target="_blank" href="#" data-bind="attr:{href:'#/'+bx()+'/'+programme()},visible:ready"><i class="fa fa-check"></i> View</a>
                        </div>
                        <div class="col-md-8 col-sm-8 text-right">
                            <span class="label label-as-badge label-primary" data-bind="filesize:size">Default</span>
                            <span class="label label-as-badge label-primary" data-bind="eta:remaining">Default</span>
                            <span class="label label-as-badge label-warning" data-bind="cent:progress">Default</span>
                            <span class="label label-as-badge label-default" data-bind="css:{'label-success':valid}"><i data-bind="css:{'fa-check':valid}" class="fa"></i> Valid</span>
                            <span class="label label-as-badge label-default" data-bind="css:{'label-success':received}"><i data-bind="css:{'fa-check':received}" class="fa"></i> Uploaded</span>
                            <span class="label label-as-badge label-default" data-bind="css:{'label-success':captured}"><i data-bind="css:{'fa-check':captured}" class="fa"></i> Processed</span>
                            <span class="label label-as-badge label-default" data-bind="css:{'label-success':ready}"><i data-bind="css:{'fa-check':ready}" class="fa"></i> Encoded</span>
                        </div>
                    </div>
                    <div data-bind="visible:showEdit">
                        <div class="form-group">
                            <label>Title</label>
                            <input data-bind="value:meta.title" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Keywords</label>
                            <input data-bind="value:meta.keywords" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea data-bind="value:meta.description" type="text" class="form-control"></textarea>
                        </div>
                        <button class="btn btn-success" data-bind="click:saveChanges"><i class="fa fa-pencil"></i> Save Changes</button>
                    </div>
                    <div class="list-group" data-bind="visible:showTasks,foreach:tasks">
                        <div class="list-group-item">
                            <div class="row" data-bind="ifnot:completed">
                                <div class="col-md-12" data-bind="if:!err">
                                    <div class="progress-upload progress active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar progress-bar-success" data-bind="style:{width:progress+'%'}"></div>
                                    </div>
                                    <div class="pull-left">
                                        <span class="label label-as-badge label-info" data-bind="text:name,attr:{title:status}"></span>
                                        <span class="label label-as-badge label-info" data-bind="text:description,attr:{title:status}"></span>
                                    </div>
                                    <div class="text-right">
                                        <span class="label label-as-badge label-warning" data-bind="visible:attempts>0,ordinal:attempts+1"></span>
                                        <span class="label label-as-badge label-warning" data-bind="cent:progress"></span>
                                        <span class="label label-as-badge label-info" data-bind="eta:eta,attr:{title:eta}"></span>
                                    </div>
                                </div>
                                <div class="col-md-12" data-bind="if:err">
                                    <div class="alert alert-danger" role="alert">
                                        <i class="fa fa-exclamation-circle"></i>
                                        <strong data-bind="text:reason"></strong>
                                        <br />
                                        <i class="text-muted" data-bind="text:description"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row" data-bind="if:completed">
                                <div class="col-md-12">
                                    <div class="alert" data-bind="css:{'alert-success':hasError==false,'alert-warning':hasError==true}" role="alert">
                                        <i data-bind="css:{'fa-check':!hasError,'fa-exclamation-circle':hasError}" class="fa"></i> <strong data-bind="text:name"></strong> <span data-bind="text:description"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript">

</body>
</html>
