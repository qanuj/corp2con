<section id="jobs">
    <div class="container margtop">
        <form ng-submit="save(record)">
            <div class="row">
                <div class="col-sm-8 col-md-offset-2">
                    <h2>{{title}}</h2>
                    <div class="form-group" id="job-title-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="record.title" placeholder="Enter Job Title">
                    </div>
                    <div class="form-group" id="job-title-group">
                        <label>Job Code</label>
                        <input type="text" class="form-control" ng-model="record.code" placeholder="eg. IBM-123">
                    </div>
                    <div class="form-group nopadding-left col-xs-6">
                        <label>Start Date</label>
                        <input type="date" class="form-control" ng-model="record.start" placeholder="Enter Start Date">
                    </div>
                    <div class="form-group nopadding-right col-xs-6">
                        <label>End Date</label>
                        <input type="date" class="form-control" ng-model="record.end" placeholder="Enter End Date">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <ui-select ng-model="record.loc"
                                   theme="bootstrap"
                                   ng-disabled="disabled"
                                   reset-search-input="false">
                            <ui-select-match placeholder="Enter an address...">{{$select.selected.formatted_address}}</ui-select-match>
                            <ui-select-choices repeat="address in addresses track by $index"
                                               refresh="refreshAddresses($select.search)"
                                               refresh-delay="0">
                                <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group" id="job-email-group">
                        <label for="job-email">Rate</label>
                        <input type="number" class="form-control" ng-model="record.rate" placeholder="In Thousand">
                    </div>
                    <div class="form-group">
                        <label>Skills</label>
                        <tags-input placeholder="Add Skill" display-property="title" ng-model="record.primarySkills">
                            <auto-complete source="loadSkills($query)"></auto-complete>
                        </tags-input>
                    </div>
                    <div class="form-group">
                        <label>Secondary Skills</label>
                        <tags-input placeholder="Add Skill" display-property="title" ng-model="record.secondarySkills">
                            <auto-complete source="loadSkills($query)"></auto-complete>
                        </tags-input>
                    </div>
                    <div class="form-group wysiwyg">
                        <textarea class="form-control" markdownedit markdown-hidden-buttons="cmdQuote" rows="10" id="txtDescription" ng-model="record.description" required placeholder="Job Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <p>&nbsp;</p>
                <input type="submit" id="submit" value="Save" class="btn btn-primary" />
            </div>
        </form>
    </div>
</section>
