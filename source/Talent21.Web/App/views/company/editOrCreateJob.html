<h3 class="page-title">
    {{title}} <small>{{record.title}}</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/jobs">Jobs</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">{{record.title}}</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <span class="btn-group pull-right">
            <button class="btn btn-success" ng-click="save(record)"><i class="fa fa-paper-plane-o"></i> Save Job</button>
        </span>
    </div>
</div>


<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            Basic Information
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="form-group col-sm-2">
                <label>Job Code</label>
                <input type="text" class="form-control" ng-model="record.code" placeholder="eg. IBM-123">
            </div>
            <div class="form-group col-sm-8">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="record.title" placeholder="Enter Job Title">
            </div>
            <div class="form-group col-sm-2">
                <label>Positions</label>
                <input type="number" class="form-control" ng-model="record.positions" placeholder="eg. 5">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4 col-md-4">
                <label class="col-xs-12 hidden-xs">&nbsp;</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" ng-model="record.isWorkingFromHome">
                    </span>
                    <input class="form-control" type="text" disabled="" value="Work from Home" />
                </div>
            </div>
            <div class="form-group col-sm-4 col-md-4">
                <label class="col-xs-12 hidden-xs">&nbsp;</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" ng-model="record.isContractToHire">
                    </span>
                    <input class="form-control" type="text" disabled="" value="Contract To Hire" />
                </div>
            </div>
            <div class="form-group col-sm-4 col-md-4">
                <label class="col-xs-12 hidden-xs">&nbsp;</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" ng-model="record.isContractExtendable">
                    </span>
                    <input class="form-control" type="text" disabled="" value="Extendable" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4 col-md-4">
                <label>Rate</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-inr"></i>
                    </span>
                    <input type="number" class="form-control" ng-model="record.rate" placeholder="Rate">
                </div>
            </div>

            <div class="form-group col-sm-4 col-md-4">
                <label>Date Range</label>
                <div class="input-group">
                    <input date-range-picker class="form-control date-picker" min="today" options="{format:'MM/DD/YYYY'}" type="text" ng-model="record.date" />
                    <span class="input-group-btn">
                        <button class="btn default date-range-toggle" type="button"><i class="fa fa-calendar"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <label>Experience Range</label>
                <rzslider rz-slider-floor="1"
                          rz-slider-ceil="600"
                          rz-slider-hide-limit-labels="true"
                          rz-slider-model="record.experienceStart"
                          rz-slider-translate="experienceTranslate"
                          rz-slider-high="record.experienceEnd">
                </rzslider>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <label>Locations</label>
                <tags-input placeholder="Add Location" display-property="title" ng-model="record.locations">
                    <auto-complete source="loadLocations($query)"></auto-complete>
                </tags-input>
            </div>
            <div class="form-group col-xs-12">
                <label>Primary Skills</label>
                <tags-input placeholder="Add Skill" display-property="title" ng-model="record.primarySkills">
                    <auto-complete source="loadSkills($query)"></auto-complete>
                </tags-input>
            </div>
            <div class="form-group col-md-12">
                <label>Secondary Skills</label>
                <tags-input placeholder="Add Skill" display-property="title" ng-model="record.secondarySkills">
                    <auto-complete source="loadSkills($query)"></auto-complete>
                </tags-input>
            </div>
        </div>
    </div>
</div>
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            Job Description
        </div>
    </div>
    <div class="portlet-body">
        <textarea class="form-control" ckeditor="editorOptions" rows="10" ng-model="record.description" required placeholder="Job Description"></textarea>
    </div>
</div>
