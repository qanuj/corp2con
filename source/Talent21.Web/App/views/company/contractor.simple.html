<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i ng-if="row.consultantType!='IndependentCosultant'" class="fa fa-building-o font-yellow-casablanca"></i>
            <a href="/#/contractor/{{row.id}}">
                <span class="caption-subject bold font-yellow-casablanca uppercase">
                    {{row.firstName}} {{row.lastName[0]}}.
                </span>
                <span class="caption-helper">{{row.experienceYears}}.{{row.experienceMonths}}</span>
            </a>
            <h5 ng-if="row.companyId">{{row.company}}</h5>
        </div>
        <div class="actions flex">
            <a href="javascript:;" class="btn btn-circle btn-success">
                {{row.available|uncamel}}
            </a>
            <a href="javascript:;" class="btn btn-circle btn-success">
                <i class="fa fa-inr"></i> {{row.rate}} / {{row.rateType[0]}}
            </a>
            <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                <i class="fa fa-{{row.gender|lowercase}}"></i>
            </a>
            <a ng-if="row.contractType=='WorkFromHome'" class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                <i class="fa fa-home"></i>
            </a>
            <a ng-if="row.contractType=='ClientLocation'" class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                <i class="fa fa-car"></i>
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-xs-2">
                <a class="picture" ng-if="row.pictureUrl" href="#/contractor/{{row.id}}"><img src="{{row.pictureUrl}}" alt="" class="img-responsive img-rounded" /></a>
            </div>
            <div class="col-xs-10">
                <span class="badge badge-info" ng-repeat="s in row.skills | orderBy:'-experienceInMonths' | limitTo:5">{{s.title}}</span>
                <div class="row">
                    <div class="col-xs-12">
                        {{row.functionalArea}}<br/>
                        {{row.industry}}<br />
                        {{row.location}}<br />
                        {{row.nationality}}<br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
