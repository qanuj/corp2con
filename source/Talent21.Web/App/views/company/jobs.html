<section id="jobs">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>{{title}}</h2>
                <div class="jobs">
                    <a ng-repeat="j in records" ng-href="/#/job/{{j.id}}">
                        <div ng-if="j.featured" class="featured"></div>
                        <div class="title">
                            <h5>{{j.title}}</h5>
                            <p>{{j.company}}</p>
                            <p>{{j.description| limitTo: 255}}{{j.description.length > 255 ? '...' : ''}}</p>
                        </div>
                        <div class="data">
                            <span class="type part-time"><i class="fa fa-clock-o"></i>{{j.start | date:'dd-MMM-yyyy'}}</span>
                            <span class="type part-time"><i class="fa fa-clock-o"></i> {{j.end | amTimeAgo : j.start : true}}</span>
                            <span class="city"><i class="fa fa-map-marker"></i>{{j.location}}</span>
                            <span class="sallary"><i class="fa fa-inr"></i>{{j.rate}}k</span>
                            <span ng-if="row.published" class="sallary"><i class="fa fa-globe"></i>Published</span>
                            <span ng-if="!row.published" class="sallary"><i class="fa fa-globe"></i>Draft</span>
                        </div>
                    </a>
                </div>

                <nav>
                    <ul class="pagination">
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
