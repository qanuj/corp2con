<h3 class="page-title">
    {{title}} <small>{{count}} found</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="jobs()">Jobs</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">{{title}}</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <span class="pull-right">
        </span>
    </div>
</div>
<div class="row">
    <div class="col-sm-3" id="sidebar">
        <div class="row">
            <div class="col-xs-12">
                <h3>Save</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control input-xs" ng-model="folder" />
                        <span class="input-group-btn">
                            <button ng-click="move(folder)" class="btn btn-primary srch-btn-pad">{{save}}</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div ng-if="jobs.length==0" class="text-danger">
                        No active published jobs yet.
                    </div>
                </div>
                <div class="form-group">
                    <div ng-if="jobs.length>0">
                        <div class="input-group">
                            <select ui-select2 class="form-control" ng-model="job" ng-options="s.label for s in jobs track by s.id"></select>
                            <span class="input-group-btn">
                                <button ng-click="invite(job)" class="btn btn-primary srch-btn-pad">Invite</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 inbox">
                <h2>Folders</h2>
                <ul class="inbox-nav margin-bottom-10">
                    <li class="inbox" ng-class="{active:f.label.toLowerCase()==query.folder}" ng-repeat="f in folders">
                        <a class="btn" ui-sref="applicationFolder({id:id,folder:f.label.toLowerCase()})">{{f.label ||'Unknown'}} ({{f.count}})</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div ng-if="count<1">
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>No Applications received yet.</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row" ng-show="count>0">
                    <div class="col-xs-2">
                        <input type="checkbox" bs-switch class="make-switch" switch-size="mini" ng-click="toggle(selectAll)" ng-model="selectAll" data-on="success" data-off="warning">
                    </div>
                    <div class="col-xs-10 text-right">
                        <cc-pager total-pages="pages" current-page="currentPage"
                                  page-action="navigate(pageNumber)">
                        </cc-pager>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" ng-repeat="row in records" ng-include="'app/views/company/contractor.item.html'"></div>
            <div class="col-xs-12">
                <cc-pager total-pages="pages" current-page="currentPage"
                          page-action="navigate(pageNumber)">
                </cc-pager>
            </div>
        </div>
    </div>
</div>
