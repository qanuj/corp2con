<form ng-submit="search(query)">
    <div class="row">
        <div class="col-xs-12">
            <h5>Keyword</h5>
            <div class="input-group">
                <input class="form-control" type="text" ng-model="query.keywords" placeholder="e.g. Senior Consultant" />
                <div class="input-group-btn">
                    <button class="btn btn-primary srch-btn-pad" ng-click="search(query)"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <h5>Skill</h5>
            <select class="form-control" ng-selected="query.skills" ng-options="s.title as s.title for s in skills track by s.id" ng-model="query.skills" ng-change="search(query)" value="query.skills"></select>
        </div>
        <div class="col-xs-12">
            <h5>Location</h5>
            <select class="form-control" ng-selected="query.location" ng-options="s.title as s.title for s in locations track by s.id" ng-model="query.location" ng-change="search(query)"></select>
        </div>
        <div class="col-xs-12">
            <h5>Industry</h5>
            <select class="form-control" ng-options="s.id as s.title for s in industries track by s.id" ng-model="query.industry" ng-change="search(query)"></select>
        </div>
        <div class="col-xs-12">
            <h5>Functional Area</h5>
            <select class="form-control" ng-options="s.id as s.title for s in functionals track by s.id" ng-model="query.functional" ng-change="search(query)"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h5>Experience</h5>
            <rzslider rz-slider-floor="experienceSlider.floor"
                      rz-slider-ceil="experienceSlider.ceil"
                      rz-slider-model="experienceSlider.min"
                      rz-slider-translate="experienceTranslate"
                      rz-slider-high="experienceSlider.max">
            </rzslider>

        </div>
        <div class="col-xs-12">
            <h5>Rate ({{query.ratetype}})</h5>
            <rzslider rz-slider-floor="rateSlider.floor"
                      rz-slider-ceil="rateSlider.ceil"
                      rz-slider-model="rateSlider.min"
                      rz-slider-high="rateSlider.max"
                      rz-slider-translate="rateTranslate"
                      rz-slider-on-change="rateChange()">
            </rzslider>
            <select class="form-control" ng-options="s.id as s.label for s in rateTypes track by s.id" ng-model="query.ratetype" ng-change="search(query)"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 inbox">
            <h2>Folders</h2>
            <ul class="inbox-nav margin-bottom-10">
                <li class="inbox" ng-class="{active:f.label.toLowerCase()==query.folder}" ng-repeat="f in folders"><a class="btn" href="#/search/{{f.label|lowercase}}">{{f.label}} ({{f.count}})</a></li>
            </ul>
        </div>
    </div>
</form>
