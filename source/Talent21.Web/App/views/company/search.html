<h3 class="page-title">
    {{title}} <small>{{count}} results</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">Search</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <span class="btn-group pull-right">
            <button class="btn btn-primary" ng-click="applyAll()">Apply</button>
            <button class="btn btn-warning" ng-click="favoriteAll()">Favorite</button>
        </span>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <!-- Find a Job Start -->
        <div class="sidebar-widget" id="jobsearch">
            <div class="sidebar-widget">
                <div class="input-group">
                    <input type="text" class="form-control input-xs" ng-model="folder" />
                    <span class="input-group-btn">
                        <button ng-click="move(folder)" class="btn btn-primary srch-btn-pad">{{save}}</button>
                    </span>
                </div>
            </div>
            <div ng-if="jobs.length==0" class="highlight-danger">
                No active published jobs yet.
            </div>
            <div ng-if="jobs.length>0" class="sidebar-widget">
                <div class="input-group">
                    <select class="form-control" ng-model="job" ng-options="s.label for s in jobs track by s.id"></select>
                    <span class="input-group-btn">
                        <button ng-click="invite(job)" class="btn btn-primary srch-btn-pad">Invite</button>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <h2>Find a Candidate</h2>
                </div>
                <div class="col-sm-1">
                    <a class="btn btn-danger" href="#/search">x</a>
                </div>
            </div>
            <form ng-submit="search(query)">
                <div class="row">
                    <div class="col-xs-12">
                        <h5>Keyword</h5>
                        <div class="input-group">
                            <input class="form-control" type="text" ng-model="query.keywords" placeholder="e.g. Senior Consultant" />
                            <div class="input-group-btn">
                                <button class="btn btn-primary srch-btn-pad" ng-click="search(query)"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <h5>Skill</h5>
                        <select class="form-control" ng-selected="query.skills" ng-options="s.title as s.title for s in skills track by s.id" ng-model="query.skills" ng-change="search(query)" value="query.skills"></select>
                    </div>
                    <div class="col-xs-12">
                        <h5>Location</h5>
                        <select class="form-control" ng-selected="query.location" ng-options="s.title as s.title for s in locations track by s.id" ng-model="query.location" ng-change="search(query)"></select>
                    </div>
                    <div class="col-xs-12">
                        <h5>Industry</h5>
                        <select class="form-control" ng-options="s.id as s.title for s in industries track by s.id" ng-model="query.industry" ng-change="search(query)"></select>
                    </div>
                    <div class="col-xs-12">
                        <h5>Functional Area</h5>
                        <select class="form-control" ng-options="s.id as s.title for s in functionals track by s.id" ng-model="query.functional" ng-change="search(query)"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h5>Experience</h5>
                        <rzslider rz-slider-floor="experienceSlider.floor"
                                  rz-slider-ceil="experienceSlider.ceil"
                                  rz-slider-model="experienceSlider.min"
                                  rz-slider-translate="experienceTranslate"
                                  rz-slider-high="experienceSlider.max">
                        </rzslider>
                    </div>
                    <div class="col-xs-12">
                        <h5>Rate ({{query.ratetype}})</h5>
                        <rzslider rz-slider-floor="rateSlider.floor"
                                  rz-slider-ceil="rateSlider.ceil"
                                  rz-slider-model="rateSlider.min"
                                  rz-slider-high="rateSlider.max"
                                  rz-slider-translate="rateTranslate"
                                  rz-slider-on-change="rateChange()">
                        </rzslider>
                        <select class="form-control" ng-options="s.id as s.label for s in rateTypes track by s.id" ng-model="query.ratetype" ng-change="search(query)"></select>
                    </div>
                </div>
                <div class="row inbox">
                    <div class="sidebar-widget">
                        <h2>Folders</h2>
                        <ul class="inbox-nav margin-bottom-10">
                            <li class="inbox" ng-class="{active:f.label.toLowerCase()==query.folder}" ng-repeat="f in folders"><a class="btn" href="#/search/{{f.label|lowercase}}">{{f.label}} ({{f.count}})</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <!-- Find a Job End -->
    </div>

    <div class="col-sm-9">
        <cc-pager total-pages="pages" current-page="currentPage"
                  page-action="navigate(pageNumber)">
        </cc-pager>
        <div class="row">
            <div class="jobs">
                <div ng-if="count < 1">
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Ooops! You got us..</strong>
                        <p>
                            We could not find anyone.
                        </p>
                        <p>
                            <a class="btn btn-success" href="#/search"><i class="fa fa-search"></i> Search Again</a>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" ng-repeat="row in records" ng-include="'app/views/layout/job.html'"></div>
                </div>
            </div>
        </div>
        <cc-pager total-pages="pages" current-page="currentPage"
                  page-action="navigate(pageNumber)">
        </cc-pager>
    </div>
</div>
