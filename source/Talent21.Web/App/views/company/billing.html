<section id="jobs">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2><i class="fa fa-check shine"></i> {{title}} : <span class="highlight">{{balance}}</span></h2>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control input-xs" ng-model="credits" />
                    <span class="input-group-btn">
                        <button ng-click="addCredits(credits)" class="btn btn-success srch-btn-pad">Add</button>
                    </span>
                </div>
            </div>
        </div>
        <cc-pager total-pages="pages" current-page="currentPage"
                  page-action="navigate(pageNumber)">
        </cc-pager>
        <div class="jobs">
            <div ng-if="balance==0">
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>No Credits..</strong>
                    <p>
                        Start Adding more credits and publishing jobs, for the contractors to find you.
                    </p>
                    <p>
                        <a class="btn btn-info" ng-click="addCredits(100)" href=""><i class="fa fa-inr"></i> Add 100 Credits to Start Posting Jobs</a>
                    </p>
                </div>
            </div>
            <table class="table table-bordered table-condensed table-hover">
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th class="text-right">Amount</th>
                </tr>
                <tr ng-if="records.length<=0">
                    <td colspan="4" class="text-center">
                        <i>....No Transactions...</i>
                    </td>
                </tr>
                <tr ng-repeat="row in records">
                    <td>{{row.code}}</td>
                    <td>{{row.created}}</td>
                    <td ng-class="{'text-success':row.isSuccess,'text-danger':!row.isSuccess}">{{row.name}}</td>
                    <td class="text-right"><span class="label" ng-class="row.credit>0 ? 'label-success' : 'text-danger'">{{row.amount|currency : '₹'}}</span></td>
                </tr>
            </table>
        </div>
        <cc-pager total-pages="pages" current-page="currentPage"
                  page-action="navigate(pageNumber)">
        </cc-pager>
    </div>
</section>
