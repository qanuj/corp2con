<h3 class="page-title">
    {{title}} <small>{{count}} found</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">Bench Management</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <span class="pull-right">
            <input type="checkbox" bs-switch class="make-switch" switch-mini ng-click="toggle(selectAll)" ng-model="selectAll" data-on="success" data-off="warning">
        </span>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <div class="col-xs-12">
            <h3>Save</h3>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control input-xs" ng-model="folder"/>
                    <span class="input-group-btn">
                        <button ng-click="move(folder)" class="btn btn-primary srch-btn-pad">{{save}}</button>
                    </span>
                </div>
            </div>
            <div class="col-xs-12">
                <a href="#/invite">Invite More Bench</a>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-10">
                    <h3>Filter</h3>
                </div>
                <div class="col-xs-2">
                    <a class="btn btn-danger btn-xs" href="#/bench"><i class="fa fa-trash"></i></a>
                </div>
            </div>
        </div>
        <div class="col-xs-12" ng-include="'app/views/company/contractor.filter.html'"></div>
    </div>
    <div class="col-sm-9">
        <cc-pager total-pages="pages" current-page="currentPage"
                    page-action="navigate(pageNumber)">
        </cc-pager>
        <div ng-if="count < 1">
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Ooops! You got us..</strong>
                <p>
                    We could not find anyone.
                </p>
                <p>
                    <a class="btn btn-success" href="#/search"><i class="fa fa-search"></i> Search Again</a>
                </p>
            </div>
        </div>
        <div class="col-xs-12" ng-repeat="row in records" ng-include="'app/views/company/contractor.item.html'"></div>
        <cc-pager total-pages="pages" current-page="currentPage"
                    page-action="navigate(pageNumber)">
        </cc-pager>
    </div>
</div>
