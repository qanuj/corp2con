<div class="container margtop">
    <form ng-submit="save(record)">
        <div class="row">
            <div class="col-sm-8">
                <h2>{{record.name}}</h2>
                <div class="form-group" id="job-email-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" ng-model="record.name">
                </div>
                <h2>{{record.email}}</h2>
                <div class="form-group" id="job-email-group">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="record.email">
                </div>
                <div class="form-group">
                    <label>Contact Number </label>
                    <input type="text" class="form-control" ng-model="record.mobile" placeholder="Enter Mobile Number">
                </div>
                <div class="form-group" id="job-location-group">
                    <label for="job-location">Location</label>
                    <input type="text" class="form-control" ng-model="record.locationId" typeahead="city.id as city.title for city in cities | filter:$viewValue | limitTo:10" typeahead-editable="false" placeholder="e.g. New Delhi">
                </div>
                <div class="form-group">
                    <label>Industry</label>
                    <input type="text" class="form-control" ng-model="record.industryId" typeahead="industry.id as industry.title for industry in industries | filter:$viewValue | limitTo:10" typeahead-editable="false" placeholder="Choose a Industry">
                </div>
                 <div class="form-group wysiwyg" id="job-description-group">
                     <textarea class="form-control" markdownedit markdown-hidden-buttons="cmdQuote" rows="10" id="txtDescription" ng-model="record.about" required placeholder="Job Description"></textarea>
                </div>
                <div class="form-group">
                    <label>Website (Optional)</label>
                    <input type="text" class="form-control" ng-model="record.website" placeholder="http//www.">
                </div>
                <div class="form-group" id="company-logo-group">
                    <label for="company-logo">Logo (Optional)</label>
                    <input type="file" id="company-logo" ng-model="record.logo" placeholder="Logo">
                </div>
                <div class="form-group">
                    <label>Picture URL</label>
                    <input type="text" class="form-control" ng-model="record.pictureurl" placeholder="http//www.">
                </div>
                <div class="form-group">
                    <label>Google+ Username (Optional)</label>
                    <input type="text" class="form-control" ng-model="record.google">
                </div>
                <div class="form-group">
                    <label>Facebook (Optional)</label>
                    <input type="text" class="form-control" ng-model="record.facebook">
                </div>
                <div class="form-group">
                    <label>LinkedIn (Optional)</label>
                    <input type="text" class="form-control" ng-model="record.linkedIn">
                </div>
                <div class="form-group">
                    <label>Twitter (Optional)</label>
                    <input type="text" class="form-control" ng-model="record.twitter">
                </div>
                <div class="form-group">
                    <label>Yahoo (Optional)</label>
                    <input type="text" class="form-control" ng-model="record.yahoo">
                </div>
                </div>
        </div>
        <div class="row text-center">
            <p>&nbsp;</p>
            <input type="submit" id="submit" value="Save" class="btn btn-primary" />
        </div>
    </form>
</div>
