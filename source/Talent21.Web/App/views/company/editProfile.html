<div class="container margtop">
    <div class="row">
        <div class="col-sm-4 col-md-3">
            <a href="#" class="thumbnail">
                <img ng-src="{{record.picture.url}}" alt="{{record.companyName}}">
            </a>
            <ng-upload-form ng-model="record.picture" url="/upload/picture"
                            auto-upload="true" title="Your Profile Picture..."
                            accept-file-types="/(\.|\/)(gif|jpe?g|png)$/i"
                            max-chunk-size="10"
                            multiple="false" size-limit="5000000">
            </ng-upload-form>
        </div>
        <div class="col-sm-8 col-md-9">
            <h2>{{record.companyName}}</h2>
            <div class="form-group" id="job-email-group">
                <label>Company Name</label>
                <input type="text" class="form-control" ng-model="record.companyName">
            </div>
            <div class="form-group nopadding-left col-xs-6" id="job-email-group">
                <label>First Name</label>
                <input type="text" class="form-control" ng-model="record.firstName">
            </div>
            <div class="form-group nopadding-right col-xs-6" id="job-email-group">
                <label>Last Name</label>
                <input type="text" class="form-control" ng-model="record.lastName">
            </div>
            <div class="form-group" id="job-email-group">
                <label>Email</label>
                <input type="email" class="form-control" id="txtemail" ng-model="record.email">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" class="form-control" ng-model="record.mobile" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-mobile"></i> Alternate Contact Number </label>
                    <input type="text" class="form-control" ng-model="record.alternateNumber">
                </div>
            </div>
            <div class="form-group" id="job-location-group">
                <label for="job-location">Location</label>
                <ui-select ng-model="record.loc"
                           theme="bootstrap"
                           ng-disabled="disabled"
                           reset-search-input="false">
                    <ui-select-match placeholder="Enter an address...">{{$select.selected.formatted_address}}</ui-select-match>
                    <ui-select-choices repeat="address in addresses track by $index"
                                       refresh="refreshAddresses($select.search)"
                                       refresh-delay="0">
                        <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label>Industry</label>
                <select class="dropdown form-control" data-ng-model="record.industryId" data-ng-options="industry.id as industry.title for industry in industries">
                    <option value="">-- Select industry --</option>
                </select>
            </div>
            <div class="form-group wysiwyg" id="job-description-group">
                <textarea class="form-control" markdownedit markdown-hidden-buttons="cmdQuote" rows="10" id="txtDescription" ng-model="record.about" required placeholder="About {{record.companyName}}"></textarea>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-mobile"></i> Alternate Contact Number </label>
                    <input type="text" class="form-control" ng-model="record.alternateNumber">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-globe"></i> Website</label>
                    <input type="text" class="form-control" ng-model="record.webSite">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-google-plus"></i></label>
                    <input type="text" class="form-control" ng-model="record.google">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-facebook"></i></label>
                    <input type="text" class="form-control" ng-model="record.facebook">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-linkedin"></i></label>
                    <input type="text" class="form-control" ng-model="record.linkedIn">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-twitter"></i></label>
                    <input type="text" class="form-control" ng-model="record.twitter">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-yahoo"></i></label>
                    <input type="text" class="form-control" ng-model="record.yahoo">
                </div>
            </div>
            <input type="submit" id="submit" value="Save" ng-click="save(record)='' " class=" btn btn-primary" />
        </div>
    </div>
</div>
