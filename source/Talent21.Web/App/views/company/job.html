<div class="container">
    <section id="jobs">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <article>
                        <h2>{{record.title}}</h2>
                        <p>{{record.description}}</p>
                        <hr>
                        <h2>Location :</h2>
                        <h3>{{record.location.title}}</h3>
                        <hr>
                        <h2>Rate :</h2>
                        <h3>{{record.rate}}</h3>
                        <hr>
                        <h2>Required Skills :</h2>
                        <p><span class="badge" ng-repeat="record in record.skills">{{record.code}}</span></p>
                        <hr>
                        <h2>Company </h2>
                        <h3>{{record.company}}</h3>
                        <hr>
                    </article>
                </div>
                <div class="col-sm-4" id="sidebar">
                    <div class="sidebar-widget">
                        <a class="btn btn-block btn-primary" ng-if="record.isPublished===false" href="/#/job/edit/{{record.id}}">
                            <i class="fa fa-edit"></i> Edit Job
                        </a>
                        <a class="btn btn-block btn-primary" ng-if="record.isPublished===true" href="/#/job/{{record.id}}/applications">
                            <i class="fa fa-file-code-o"></i> View applications <span class="badge">{{record.applied}}</span>
                        </a>
                        <button class="btn btn-block btn-success" ng-click="publish(record.id)" ng-if="record.isPublished===false">
                            <i class="fa fa-check"></i> Publish
                        </button>
                        <button class="btn btn-block btn-warning" ng-click="promote(record.id)" ng-if="record.isPublished===true">
                            <i class="fa fa-check"></i> Promote
                        </button>
                        <button class="btn btn-block btn-warning" ng-click="cancel(record.id)" ng-if="record.isPublished===true">
                            <i class="fa fa-close"></i> Cancel
                        </button>
                        <button class="btn btn-block btn-danger" ng-click="delete(record.id)">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </div>
                    <div class="sidebar-widget" id="share">
                        <h2>Share it</h2>
                        <ul>
                            <li><a href="https://www.facebook.com/sharer/sharer.php?u={{page}}"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://twitter.com/home?status={{page}}"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://plus.google.com/share?url={{page}}"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{page}}"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </section>
</div>
