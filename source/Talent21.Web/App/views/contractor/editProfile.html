<div class="container margtop">
    <div class="row">
        <div class="col-sm-4 col-md-3">
            <a href="#" class="thumbnail">
                <img ng-src="{{record.picture.url}}" alt="{{record.firstName}} {{record.lastName}}">
            </a>
            <ng-upload-form ng-model="record.picture" url="/upload/picture"
                            auto-upload="true" title="Your Profile Picture..."
                            accept-file-types="/(\.|\/)(gif|jpe?g|png)$/i"
                            max-chunk-size="10"
                            multiple="false" size-limit="5000000">
            </ng-upload-form>
        </div>
        <div class="col-sm-8 col-md-9">
            <h2>{{record.firstName}} {{record.lastName}}</h2>
            <div class="form-group nopadding-left col-xs-6" id="job-email-group">
                <label>First Name</label>
                <input type="text" class="form-control" ng-model="record.firstName">
            </div>
            <div class="form-group nopadding-right col-xs-6" id="job-email-group">
                <label>Last Name</label>
                <input type="text" class="form-control" ng-model="record.lastName">
            </div>
            <div class="form-group" id="job-email-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="record.email">
            </div>
            <div class="form-group nopadding-left col-xs-6" id="job-region-group">
                <label>Experience (Years)</label>
                <input type="number" class="form-control col-xs-6" ng-model="record.experienceYears" min="0" max="80">
            </div>
            <div class="form-group col-xs-6 nopadding-right" id="job-region-group">
                <label>Experience (Months)</label>
                <input type="number" class="form-control col-xs-6" ng-model="record.experienceMonths" min="0" max="11">
            </div>
            <div class="form-group">
                <label>Location</label>
                <ui-select ng-model="record.loc"
                           theme="bootstrap"
                           ng-disabled="disabled"
                           reset-search-input="false">
                    <ui-select-match placeholder="Enter an address...">{{$select.selected.formatted_address}}</ui-select-match>
                    <ui-select-choices repeat="address in addresses track by $index"
                                       refresh="refreshAddresses($select.search)"
                                       refresh-delay="0">
                        <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label>Skills</label>
                <tags-input placeholder="Add Skill" display-property="title" ng-model="record.primarySkills">
                    <auto-complete source="loadSkills($query)"></auto-complete>
                </tags-input>
            </div>
            <div class="form-group">
                <label>Secondary Skills</label>
                <tags-input placeholder="Add Skill" display-property="title" ng-model="record.secondarySkills">
                    <auto-complete source="loadSkills($query)"></auto-complete>
                </tags-input>
            </div>
            <div class="form-group nopadding-left col-xs-6">
                <label>Rate</label>
                <input type="number" class="form-control" ng-model="record.rate">
            </div>
            <div class="form-group nopadding-right col-xs-6">
                <label>Rate Type</label>
                <select class="form-control" ng-model="record.rateType">
                    <option>Hourly</option>
                    <option>Monthly</option>
                    <option>Yearly</option>
                </select>
            </div>
            <div class="form-group">
                <label>Profile</label>
                <ng-upload-form ng-model="record.cv"
                                url="/upload"
                                auto-upload="true"
                                title="Your Resume..."
                                accept-file-types="/(\.|\/)(doc|docx|pdf|txt|rtf)$/i"
                                max-chunk-size="10"
                                multiple="false"
                                size-limit="5000000"></ng-upload-form>
            </div>
            <div class="form-group wysiwyg" id="job-description-group">
                <textarea class="form-control" markdownedit markdown-hidden-buttons="cmdQuote" rows="10" id="txtDescription" ng-model="record.about" required placeholder="Job Description"></textarea>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-mobile"></i> Mobile </label>
                    <input type="text" class="form-control" ng-model="record.mobile">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-mobile"></i> Alternate Contact Number </label>
                    <input type="text" class="form-control" ng-model="record.alternateNumber">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-globe"></i> Website</label>
                    <input type="text" class="form-control" ng-model="record.webSite">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-google-plus"></i></label>
                    <input type="text" class="form-control" ng-model="record.google">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-facebook"></i></label>
                    <input type="text" class="form-control" ng-model="record.facebook">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-linkedin"></i></label>
                    <input type="text" class="form-control" ng-model="record.linkedIn">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-twitter"></i></label>
                    <input type="text" class="form-control" ng-model="record.twitter">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon"><i class="fa fa-yahoo"></i></label>
                    <input type="text" class="form-control" ng-model="record.yahoo">
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <input type="button" id="submit" value="Save" ng-click="save(record)" class="btn btn-primary" />
    </div>
    <div class="loading-spiner-holder" data-loading><div class="loading-spiner"><img src="/Content/images/fancybox_loading.gif" /></div></div>
</div>
