<div>
    <div class=" col-md-offset-1 visible-lg-block">
        <a ng-if="!record.isFavorite" class="btn btn-primary margtop" ng-click="favorite(record.items.id)">
            <i class="fa fa-edit"></i> Favorite
        </a>
        <a ng-if="record.isFavorite" class="btn btn-primary margtop" ng-click="unfavorite(record)">
            <i class="fa fa-edit"></i> Remove Favorite
        </a>
       <div ng-if="!record.isApplied" class=" btn btn-info margtop" ng-click="apply(record)">
            <i class=" fa fa-check">
            </i> Apply To Job
        </div>
        <div ng-if="record.isApplied" class=" btn btn-warning margtop" ng-click="revoke(record)">
            <i class="fa fa-cross"></i> Revoke <!--(If Already Applied)-->
        </div>
        <div class=" btn btn-danger margtop" ng-click="delete(record)"  style="margin-left: 0px;">
            <i class="fa fa-thumbs-o-down"></i> Report
        </div>
    </div>

    <section id="jobs">
        <div class="container">
            <div class="row">
                <form ng-submit="favorite(id)">
                    <div collapse="isCollapsed">
                        <div class="col-md-6">
                            <textarea class="form-control" rows="2" id="comment" placeholder="Notes" style="resize:none;"
                                      ng-model="record.notes"></textarea>
                        </div>
                        <div class="col-md-6">
                            <div class="btn btn-primary" style="margin-top:14px;" ng-click="favorite(id)">OK</div>
                        </div>
                    </div>
                </form>
            </div>
            <hr style="margin:15px;" />

            <div class="row">
                <div class="col-sm-8">
                    <article>
                        <h2>{{record.title}}</h2>
                        <h2>Description :</h2>
                        <p>{{record.description}}</p>
                        <hr>
                        <h2>Location :</h2>
                        <h3>{{record.location}}</h3>
                        <hr>
                        <h2>Rate :</h2>
                        <h3>{{record.rate}}</h3>
                        <hr>
                        <h2>Required Skills :</h2>
                        <p><span class="badge" ng-repeat="record in record.skills">{{record.code}}</span></p>
                        <hr>
                        <h2>Company </h2>
                        <h3>{{record.company}}</h3>
                        <hr>
                    </article>
                </div>
                    
                <div class="col-sm-4" id="sidebar">
                    <div class="sidebar-widget" id="share">
                        <h2>Share it</h2>
                        <ul>
                            <li><a href="https://www.facebook.com/sharer/sharer.php?u={{page}}"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://twitter.com/home?status={{page}}"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://plus.google.com/share?url={{page}}"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{page}}"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                    <hr>
                    <!--<div class="sidebar-widget" id="widget-contact">
                        <h2>Contact</h2>
                        <ul>
                            <li><i class="fa fa-building"></i>Netvibes</li>
                            <li><i class="fa fa-map-marker"></i>2 Madison Avenue</li>
                            <li><i class="fa"></i>New York City, 29478 USA</li>
                            <li><i class="fa fa-phone"></i>01.22.987.8392</li>
                            <li><i class="fa fa-envelope"></i><a href="mailto:company@yourdomain.com">Send an email</a></li>
                        </ul>
                    </div>-->
                </div>
            </div>
            <!--<div class="row text-center" ng-if="role === 'Contractor'">
                <p>&nbsp;</p>
                <div class="btn btn-primary"  >Apply</div>
            </div>-->
        </div>
    </section>
</div>
