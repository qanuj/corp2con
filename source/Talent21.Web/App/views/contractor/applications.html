<section id="jobs">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h2>{{title}} {{records.count}}</h2>
                <div class="jobs">
                    <a href="#" ng-repeat="row in records" ng-href="/#/job/{{row.id}}">
                        <div class="featured"></div>
                        <div class="{{row.ifFeatured}}"></div>
                        <div class="title">
                            <h5>{{row.title}}</h5>
                            <p>{{row.description | limitTo: 200}}{{row.description.length > 200 ? '...' : ''}}</p>
                        </div>
                        <div class="data">
                            <span class="city"><i class="fa fa-map-marker"></i>{{row.location}}</span>
                            <span class="experience"><i class="fa fa-trophy"></i>{{row.experienceYears}} years {{row.experienceMonths}} months</span>
                            <span class="sallary"><i class="fa fa-dollar"></i>{{row.rate}}</span>
                        </div>
                    </a>
                </div>

                <nav>
                    <ul class="pagination">
                        <li ng-class="prevPageDisabled()"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a ng-click="prevPage()">1 <span class="sr-only">(current)</span></a></li>
                        <li ng-repeat="n in JobApplications()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li ng-class="nextPageDisabled()"><a ng-click="nextPage()" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                    </ul>
                </nav>
            </div>
                    </div>
    </div>
  </section>
