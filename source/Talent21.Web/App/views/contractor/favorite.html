<section id="jobs">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h2>{{title}} {{records.count}}</h2>
                <div class="jobs">
                    <a href="#" ng-repeat="row in records" ng-href="/#/job/{{row.id}}">
                        <div class="featured"></div>
                        <div class="{{row.ifFeatured}}"></div>
                        <div class="title">
                            <h5>{{row.title}}</h5>
                            <p>{{row.description | limitTo: 200}}{{row.description.length > 200 ? '...' : ''}}</p>
                        </div>
                        <div class="data">
                            <span class="city"><i class="fa fa-map-marker"></i>{{row.location}}</span>
                            <span class="experience"><i class="fa fa-trophy"></i>{{row.experienceYears}} years {{row.experienceMonths}} months</span>
                            <span class="sallary"><i class="fa fa-dollar"></i>{{row.rate}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <cc-pager total-pages="pages" current-page="currentPage"
                  page-action="navigate(pageNumber)">
        </cc-pager>
    </div>
</section>
