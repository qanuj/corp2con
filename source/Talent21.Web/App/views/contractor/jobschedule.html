<link href="/Content/css/table.css" rel="stylesheet" />

<div class="container margtop">
    <h2>Job Schedule</h2>       
    <div class="row">
        <div class="col-sm-11">
            <div>
                <button class="btn btn-info" ng-click="isCollapsed = !isCollapsed">New Schedule</button>
                <hr>
                <div collapse="isCollapsed">
                    <form ng-submit="save(record)">
                        <table class="table">
                            <tr>
                                <th>Company</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <td contenteditable="true">
                                    <input type="text" class="form-control save" placeholder="e.g. IBM">
                                </td>
                                <td contenteditable="true">
                                    <input type="date" class="form-control save" ng-model="record.Start">
                                </td>
                                <td contenteditable="true">
                                    <input type="date" class="form-control save" ng-model="record.End">
                                </td>
                                <td style="padding-top: 10px;">
                                    <input type="submit" id="submit" value="Save" class="btn btn-success" />
                                    <input type="submit" id="submit" value="Delete" class="btn btn-danger table-remove" />
                                </td>
                            </tr>
                          
                        </table>
                    </form>
               
                    </div>
                </div>
            </div>
        </div>
    </div>
