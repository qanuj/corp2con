<link href="/Content/css/table.css" rel="stylesheet" />

<div class="container margtop">
    <div class="row">
        <div class="col-sm-11">
            <div>
                <button class="btn btn-info" ng-click="isCollapsed = !isCollapsed">New Schedule</button>
                <hr>
                <div collapse="isCollapsed">

                    <div class="col-sm-3">
                        <label for="job-location">Company</label>
                        <input type="text" class="form-control" ng-model="record.CompanyId" placeholder="e.g. IBM">
                    </div>
                    <div class="col-sm-3">
                        <label for="job-location">Start Date</label>
                        <input type="date" class="form-control" ng-model="record.Start">
                    </div>
                    <div class="col-sm-3">
                        <label for="job-location">End Date</label>
                        <input type="date" class="form-control" ng-model="record.End">
                    </div>
                    <div class="col-sm-3" style=" margin-top:32px;">
                        <button class="btn btn-info">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12" style="margin-top:30px;">
            <div class="container">
             
                <div id="table" class="table-editable">
                    <span class="table-add glyphicon glyphicon-plus"></span>
                    <table class="table">
                        <tr>
                            <th>Company</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td contenteditable="true">Stir Fry</td>
                            <td contenteditable="true">stir-fry</td>
                            <td>
                                <span class="table-remove glyphicon glyphicon-remove"></span>
                            </td>
                            <td>
                                <span class="table-up glyphicon glyphicon-arrow-up"></span>
                                <span class="table-down glyphicon glyphicon-arrow-down"></span>
                            </td>
                        </tr>
                        <!-- This is our clonable table line -->
                        <tr class="hide">
                            <td contenteditable="true">Untitled</td>
                            <td contenteditable="true">undefined</td>
                            <td>
                                <span class="table-remove glyphicon glyphicon-remove"></span>
                            </td>
                            <td>
                                <span class="table-up glyphicon glyphicon-arrow-up"></span>
                                <span class="table-down glyphicon glyphicon-arrow-down"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <button id="export-btn" class="btn btn-primary">Export Data</button>
                <p id="export"></p>
            </div>
        </div>

    </div>
</div>
