<link href="/Content/css/table.css" rel="stylesheet" />

<div class="container margtop">
    <h2>Manage Schedule</h2>
    <div class="col-md-12">
        <div>
            <div class="col-md-12">
                <button class="btn btn-primary" ng-click="isCollapsed = !isCollapsed" style="margin-left: 80%;">New Schedule</button>
            </div>
            <div collapse="isCollapsed" style="margin-top:5px">
                <form ng-submit="save(record)">
                    <div class="col-md-3" style="  margin-left: -3%;">
                        <label>Title</label>
                        <input type="text" class="form-control save" placeholder="e.g. IBM" ng-model="record.Company">
                    </div>
                    <div class="col-md-3">
                        <label>Start Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control" ng-model="editableEmployee.dateHired" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['dateHired']" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'dateHired')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-3">
                        <label>End Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control" ng-model="editableEmployee.dateFired" datepicker-popup="{{datePicker.format}}" datepicker-options="datePicker.options" is-open="datePicker.instances['dateFired']" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="datePicker.open($event, 'dateFired')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-2" style="margin-top:27px;width: 152px;">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="oneAtATime">
                            Is Available?
                        </label>
                    </div>
                    <div class="col-md-1" style="margin-top:27px;">
                        <button type="submit" id="submit" class="btn btn-primary">Ok</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-11">
            <div class="listings" ng-repeat="s in schedule">
                <!--<div class="col-md-2">
                    <span class="city" ng-show="!editMode">{{s.id}}</span>
                    <input type="text" class="form-control save" ng-model="record.id" ng-show="editMode" />
                </div>-->
                <div class="col-md-2">
                    <span class="city" ng-show="!editMode">{{s.company}}</span>
                    <input type="text" class="form-control save" ng-model="record.title" ng-show="editMode" />
                </div>
                <div class="col-md-3">
                    <span class="city" ng-show="!editMode">{{s.start}}</span>
                    <input type="date" class="form-control save" ng-model="record.start" ng-show="editMode">
                </div>
                <div class="col-md-3">
                    <span class="city" ng-show="!editMode">{{s.end}}</span>
                    <input type="date" class="form-control save" ng-model="record.end" ng-show="editMode">
                </div>
                <div class="col-md-1" ng-click="editMode=false" ng-hide="!editMode">
                    <button type="submit" id="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="col-md-1" ng-click="editMode=false" ng-hide="!editMode">
                    <button id="submit" class="btn btn-info">Cancel</button>
                </div>
                <div class="col-md-1" ng-click="editMode=true" ng-hide="editMode">
                    <button type="submit" id="submit" class="btn btn-primary">Edit</button>
                </div>
                <div class="col-md-1 table-remove" ng-click="editMode=false" ng-hide="editMode">
                    <button id="submit" class="btn btn-danger" ng-click="delete(record)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
