<div class="container margtop">
    <h2>Manage Schedule</h2>
    <div class="col-md-12">
        <form ng-submit="save(record)" class="form-inline">
            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" ng-model="record.isavailable">
                    Is Available?
                </label>
            </div>
            <div class="form-group" ng-if="!record.isavailable">
                <input type="text" class="form-control" id="companyname" placeholder="e.g. IBM" ng-model="record.Company">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="startdate" ng-model="record.start" />
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="enddate" ng-model="record.end" />
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
            </div>         
        </form>
        <br />
    </div>
    <div class="col-md-12">
        <div class="listings" ng-repeat="s in records">
            <div class="row" ng-show="!s.editMode">
                <div class="col-md-3">{{s.company}}</div>
                <div class="col-md-3">{{s.start | date:'dd-MMM-yyyy'}}</div>
                <div class="col-md-3">{{s.end | date:'dd-MMM-yyyy'}}</div>
                <div class="col-md-3">
                    <button class="btn btn-primary" ng-click="toggle(s)">Edit</button>
                    <button class="btn btn-danger" ng-click="delete(s)">Delete</button>
                </div>
            </div>
            <div class="row" ng-show="s.editMode">
                <div class="col-md-3"><input type="text" class="form-control" ng-model="s.company" /></div>
                <div class="col-md-3"><input type="date" class="form-control" ng-model="s.start" /></div>
                <div class="col-md-3"><input type="date" class="form-control" ng-model="s.end" /></div>
                <div class="col-md-3">
                    <button ng-click="update(s)" id="submit1" class="btn btn-primary">Save</button>
                    <button ng-click="toggle(s)" class="btn btn-info">Cancel</button>
                </div>
            </div>
        </div>
    </div>
  
    <cc-pager total-pages="pages" current-page="currentPage"
              page-action="navigate(pageNumber)">
    </cc-pager>
</div>
<br />
