<h3 class="page-title">
    {{title}}
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">{{title}}</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <span class="btn-group pull-right">

        </span>
    </div>
</div>
<div class="col-sm-12">
    <form ng-submit="save(record)" class="form-horizontal">
        <div class="form-body">
            <div class="form-group col-xs-4">
                <label>Code</label>
                <input type="text" class="form-control" placeholder="e.g. 4212" ng-model="record.code">
            </div>
            <div class="form-group col-xs-6">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="{{placeholder}}" ng-model="record.title">
            </div>
            <div class="form-actions col-xs-12">
                <button type="submit" id="submit" class="btn btn-primary pull-right">
                    <i class="fa fa-plus"></i> Add
                </button>
            </div>
        </div>
    </form>
</div>
<div class="col-sm-12">
    <cc-pager total-pages="pages" current-page="currentPage"
              page-action="navigate(pageNumber)">
    </cc-pager>
</div>
<div class="col-md-12">
    <div class="listings" ng-repeat="i in records">
        <div class="row" ng-show="!i.editMode">
            <div class="col-md-3">{{i.title}}</div>
            <div class="col-md-3">{{i.code}}</div>
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="toggle(i)">Edit</button>
                <button class="btn btn-danger" ng-click="delete(i)">Delete</button>
            </div>
        </div>
        <div class="row" ng-show="i.editMode">
            <div class="col-md-3"><input type="text" class="form-control" ng-model="i.title" /></div>
            <div class="col-md-3"><input type="text" class="form-control" ng-model="i.code" /></div>
            <div class="col-md-3">
                <button ng-click="update(i)" id="submit1" class="btn btn-primary">Save</button>
                <button ng-click="toggle(i)" class="btn btn-info">Cancel</button>
            </div>
        </div>
    </div>
</div>
