<h3 class="page-title">
    {{title}} <small>{{count}}</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">Feedback</a>
        </li>
    </ul>

    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button ng-click="navigate()" class="btn btn-primary srch-btn-pad"><i class="fa fa-refresh"></i> Refresh</button>
        </div>
    </div>
</div>
<cc-pager total-pages="pages" current-page="currentPage"
          page-action="navigate(pageNumber)">
</cc-pager>
<table ng-if="records.length>0" class="table table-striped table-bordered table-advance table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in records">
            <td>{{row.created}}</td>
            <td>{{row.name}}</td>
            <td><a href="mailto:{{row.email}}">{{row.email}}</a></td>
            <td><a href="#/message/{{row.id}}">{{row.subject}}</a></td>
        </tr>
    </tbody>
</table>
<cc-pager total-pages="pages" current-page="currentPage"
          page-action="navigate(pageNumber)">
</cc-pager>
