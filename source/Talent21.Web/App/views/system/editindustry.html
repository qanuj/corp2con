<div class="container margtop">
    <h2>Manage Industry</h2>
 
    <div class="col-md-12">
        <form ng-submit="save(record)">       
            <div class="col-md-4">
                <label>Industry Name</label>
                <input type="text" class="form-control" placeholder="e.g. IT-Software/Software Services" ng-model="record.title">
            </div>
            <div class="col-md-4">
                <label>Industry Code</label>
                <input type="text" class="form-control" placeholder="e.g. 4212" ng-model="record.code">
            </div>
            <div class="col-md-4">
                <button type="submit" id="submit" class="btn btn-primary" style=" margin-top: 30px;">
                    <i class="fa fa-plus"></i> Add
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <div class="listings" ng-repeat="i in industries">
            <div class="row" ng-show="!i.editMode">
                <div class="col-md-3">{{i.title}}</div>
                <div class="col-md-3">{{i.code}}</div>
                <div class="col-md-3">
                    <button class="btn btn-primary" ng-click="toggle(i)">Edit</button>
                    <button class="btn btn-danger" ng-click="delete(i.Id)">Delete</button>
                </div>
            </div>
            <div class="row" ng-show="s.editMode">
                <div class="col-md-3"><input type="text" class="form-control" ng-model="i.title" /></div>
                <div class="col-md-3"><input type="date" class="form-control" ng-model="i.code" /></div>
                <div class="col-md-3">
                    <button ng-click="update(i)" id="submit1" class="btn btn-primary">Save</button>
                    <button ng-click="toggle(i)" class="btn btn-info">Cancel</button>
                </div>
            </div>
        </div>
    </div>
        </div>
